apiVersion: v1
metadata:
  name: memory-demo
  namespace: mem-example
spec:
  containers:
  - name: memory-demo-ctr
    image: polinux/stress
    resources:
      limits:
        memory: 200Mi
      requests:
        memory: 100Mi
    command: stress
    args: [--vm, "1", --vm-bytes, 150M, --vm-hang, "1"]
